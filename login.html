<html>
    <link rel="stylesheet" href="static/login/login.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="static/login/style.js"></script>
    <script type="text/javascript" src="static/login/login.js"></script>
<head>
    <title>Test</title>
</head>

<body>
    <div class="materialContainer">
    
    
        <div class="box">
    
            <div class="title">登录</div>
    
            <div class="input">
                <label for="name">用户名/学工号</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
                <p class="warn">不能为空</label>
            </div>
    
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
                <p class="warn">不能为空</label>
            </div>
    
            <div class="button login">
                <button><span>登录</span> <i class="fa fa-check"></i></button>
            </div>
    
            <a href="" class="pass-forgot">忘记密码？</a>
    
        </div>
    
        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>
    
            <div class="title">注册</div>
    
            <div class="input">
                <label for="regname">用户名/学工号</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
                <p class="warn">不能为空</label>
            </div>
    
            <div class="input">
                <label for="regpass">密码</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
                <p class="warn">不能为空</label>
            </div>
    
            <div class="input">
                <label for="reregpass">重复密码</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
                <p class="warn">两次输入密码不同</label>
            </div>
    
            <div class="button register">
                <button><span>下一步</span></button>
            </div>
    
    
        </div>
    
    </div>
</body>



</html>
